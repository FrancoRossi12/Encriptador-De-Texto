<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=|, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo_div">
            <div class="logo_div_2">
                <img class="logo" src="imagenes/logo.png" alt="logo alura">
            </div>
        </div>
    </header>
    <main>
        <img class="rectangulo" src="imagenes/rectangulo.png" alt="rectangulo">
        <div class="no_se_encontro_msg_div">
            <p class="texto_1">Ningún mensaje fue encontrado</p>
            <p class="texto_2">Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
        <img class="munieco" src="imagenes/muñeco.png" alt="munieco">
        <div class="restricciones">
            <img src="imagenes/icono_cuidado.png" alt="icono de advertencia">
            <p>Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="botones">
            <button class="boton_encriptar"><p>Encriptar</p></button>
            <button class="boton_desencriptar"><p>Desencriptar</p></button>
        </div>
        <button class="boton_copiar"><p>Copiar</p></button>
        <p class="ingrese_txt">Ingrese texto por aqui</p>
    </main>
</body>
</html>
